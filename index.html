<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | System Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            /* 動態漸變背景 */
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 浮動的背景裝飾球 */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #6a11cb;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #2575fc;
            bottom: 10%;
            right: 10%;
            animation-delay: -5s;
        }

        /* 主卡片 - 毛玻璃效果 */
        .glass-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 60px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeUp 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .greeting {
            font-size: 1.2rem;
            color: var(--text-sub);
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* 狀態指示器 */
        .status-pill {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .status-pill:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        /* 運行時間計數器 */
        .uptime-container {
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
            margin-top: 20px;
        }

        .uptime-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-sub);
            margin-bottom: 5px;
        }

        .uptime-value {
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* 動畫定義 */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0, 30px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { opacity: 0.7; box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 響應式 */
        @media (max-width: 480px) {
            .glass-card { padding: 30px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <!-- 背景裝飾 -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-card">
        <div class="status-pill">
            <span class="dot"></span>
            <span>System Operational</span>
        </div>

        <h1 id="clock">00:00</h1>
        <p class="greeting" id="greeting">Hello, User.</p>

        <div class="uptime-container">
            <div class="uptime-label">Session Duration</div>
            <div class="uptime-value" id="uptime">00:00:00</div>
        </div>

        <div class="footer">
            &copy; 2025 Secure Workspace
        </div>
    </div>

    <script>
        // --- 1. 時鐘與問候語邏輯 ---
        function updateTime() {
            const now = new Date();
            
            // 更新時鐘 HH:MM
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}`;

            // 更新問候語
            const hour = now.getHours();
            let greetingText = "Welcome Back.";
            if (hour >= 5 && hour < 12) greetingText = "Good Morning.";
            else if (hour >= 12 && hour < 18) greetingText = "Good Afternoon.";
            else if (hour >= 18) greetingText = "Good Evening.";
            
            document.getElementById('greeting').innerText = greetingText;
        }

        // --- 2. 運行時間計數器邏輯 ---
        let startTime = Date.now();
        
        function updateUptime() {
            const now = Date.now();
            const diff = now - startTime;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            const format = (n) => String(n).padStart(2, '0');
            document.getElementById('uptime').innerText = 
                `${format(hours)}:${format(mins)}:${format(secs)}`;
        }

        // 初始化
        setInterval(updateTime, 1000);
        setInterval(updateUptime, 1000);
        updateTime();
        updateUptime();

    </script>
</body>
</html>
