<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODE-WS | 系统控制台</title>
    <style>
        :root {
            --bg-color: #050505;
            --primary-color: #00ff88;
            --secondary-color: #00aaff;
            --text-color: #e0e0e0;
            --terminal-bg: rgba(10, 10, 10, 0.85);
            --card-bg: rgba(20, 20, 25, 0.6);
            --border-color: rgba(0, 255, 136, 0.3);
            --font-main: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden; /* 防止滚动，全屏体验 */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* 背景 Canvas */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            pointer-events: none; /* 让鼠标能穿透到 Canvas */
            padding: 20px;
        }

        /* 中心卡片 */
        .dashboard {
            pointer-events: auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* 扫描线效果 */
        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            opacity: 0.5;
            box-shadow: 0 0 10px var(--primary-color);
            animation: scan 3s linear infinite;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* 状态网格 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-left: 3px solid var(--secondary-color);
            text-align: left;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            display: block;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        /* 终端模拟器 */
        .terminal-window {
            background: #000;
            border: 1px solid #333;
            height: 200px;
            border-radius: 4px;
            padding: 10px;
            overflow-y: hidden; /* JS控制滚动 */
            text-align: left;
            font-size: 0.9rem;
            color: #ccc;
            position: relative;
        }

        .log-line {
            margin-bottom: 5px;
            opacity: 0;
            animation: slideIn 0.3s forwards;
        }

        .log-time {
            color: var(--secondary-color);
            margin-right: 10px;
        }

        .log-success { color: var(--primary-color); }
        .log-warn { color: #ffaa00; }
        .log-info { color: #00aaff; }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--primary-color);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        /* 页脚 */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }

        .footer a {
            color: #777;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--primary-color);
        }

        /* 动画关键帧 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr; gap: 10px; }
            .dashboard { padding: 20px; width: 95%; }
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <canvas id="canvas-bg"></canvas>

    <div class="container">
        <div class="dashboard">
            <h1>NODE-WS</h1>
            <div class="subtitle">WebSocket 通信中枢</div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">STATUS</span>
                    <span class="stat-value" style="color: var(--primary-color);">ONLINE</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LATENCY</span>
                    <span class="stat-value" id="ping">12ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">NODES</span>
                    <span class="stat-value" id="nodes">842</span>
                </div>
            </div>

            <div class="terminal-window" id="terminal">
                <div class="log-content" id="log-content"></div>
                <div><span class="log-time">root@node:~#</span> <span class="cursor"></span></div>
            </div>

            <div class="footer">
                <p>System initialized. Waiting for incoming connections...</p>
                <p>&copy; 2025 Node-WS Project | <a href="https://github.com/eooce/node-ws" target="_blank">View Repository</a></p>
            </div>
        </div>
    </div>

    <script>
        // --- 1. 背景粒子特效逻辑 ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        // 设置 Canvas 尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.directionX = (Math.random() * 2) - 1; // 速度 -1 到 1
                this.directionY = (Math.random() * 2) - 1;
                this.size = Math.random() * 2;
                this.color = '#00ff88';
            }

            // 绘制
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // 移动
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        let opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(0, 255, 136,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connectParticles();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animate();


        // --- 2. 模拟数据逻辑 ---
        
        // 随机更新仪表盘数字
        setInterval(() => {
            // Ping
            const ping = Math.floor(Math.random() * 40) + 5;
            document.getElementById('ping').innerText = ping + "ms";
            
            // Nodes (缓慢增加)
            const nodesElem = document.getElementById('nodes');
            let currentNodes = parseInt(nodesElem.innerText);
            if(Math.random() > 0.5) currentNodes += Math.floor(Math.random() * 3);
            else if (Math.random() > 0.8) currentNodes -= 1;
            nodesElem.innerText = currentNodes;
        }, 2000);

        // --- 3. 终端日志逻辑 ---
        const logContent = document.getElementById('log-content');
        const logs = [
            { type: 'log-info', text: 'Initializing WebSocket Protocol...' },
            { type: 'log-success', text: 'Service started on port 8080' },
            { type: 'log-info', text: 'Load balancing active' },
            { type: 'log-warn', text: 'Optimizing network routes...' },
            { type: 'log-success', text: 'Route optimization complete' },
            { type: 'log-info', text: 'Listening for incoming packets' }
        ];

        function addLog(type, text) {
            const line = document.createElement('div');
            line.className = 'log-line';
            
            const now = new Date();
            const timeStr = `[${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}]`;
            
            line.innerHTML = `<span class="log-time">${timeStr}</span><span class="${type}">${text}</span>`;
            logContent.appendChild(line);
            
            // 保持滚动到底部
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;
            
            // 限制日志行数
            if (logContent.children.length > 8) {
                logContent.removeChild(logContent.firstChild);
            }
        }

        // 初始日志
        let logIndex = 0;
        function playInitialLogs() {
            if (logIndex < logs.length) {
                addLog(logs[logIndex].type, logs[logIndex].text);
                logIndex++;
                setTimeout(playInitialLogs, 800);
            } else {
                startRandomLogs();
            }
        }

        // 随机生成后续日志
        function startRandomLogs() {
            const actions = [
                'Client #4922 connected from 192.168.x.x',
                'Heartbeat received from Node-Alpha',
                'Syncing data shards...',
                'Packet loss detected (0.01%), correcting...',
                'Client #4922 disconnected',
                'New encryption key generated',
                'Buffer flushed',
                'WebSocket frame processed'
            ];
            
            setInterval(() => {
                const action = actions[Math.floor(Math.random() * actions.length)];
                let type = 'log-info';
                if (action.includes('connected')) type = 'log-success';
                if (action.includes('loss')) type = 'log-warn';
                
                addLog(type, action);
            }, Math.random() * 3000 + 1000); // 1-4秒随机间隔
        }

        playInitialLogs();

    </script>
</body>
</html>
